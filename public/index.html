<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p>Welcome to the chat app</p>

    <ol id="messages"></ol>

    <form class="" id="message-form">
      <input type="text" class="form-control" name="message" id="message" placeholder="Enter Message"/>
      <button type="submit" name="button">Send</button>
      <button type="button" id="send-location">Share location</button>
    </form>
  </body>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/js/index.js" type="text/javascript"></script>
</html>
