<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form class="" id="message-form">
          <input type="text" class="form-control" name="message" id="message" placeholder="Enter Message" autofocus autocomplete="off"/>
          <button type="submit" name="button">Send</button>
          <button type="button" id="send-location">Share location</button>
        </form>
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/js/index.js" type="text/javascript"></script>
</html>
